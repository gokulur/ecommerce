{% extends 'admin_dashboard.html' %}

{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-8 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">
                            {% if product %} Edit Product {% else %} Add Product {% endif %}
                        </h4>

                        <form class="forms-sample"
                            action="{% if product %}{% url 'admin_product_edit' product.id %}{% else %}{% url 'admin_product_add' %}{% endif %}"
                            method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <!-- Name -->
                            <div class="form-group mb-3">
                                <label>Name:</label>
                                <input type="text" class="form-control" placeholder="Enter product name" name="name"
                                    value="{{ product.name|default:'' }}" required>
                            </div>

                            <!-- Description -->
                            <div class="form-group mb-3">
                                <label>Description:</label>
                                <textarea class="form-control" rows="4" placeholder="Enter description"
                                    name="description">{{ product.description|default:'' }}</textarea>
                            </div>

                            <!-- Price -->
                            <div class="form-group mb-3">
                                <label>Price:</label>
                                <input type="number" step="0.01" class="form-control" name="price"
                                    value="{{ product.price|default:'' }}" placeholder="Enter price" required>
                            </div>

                            <!-- Stock -->
                            <div class="form-group mb-3">
                                <label>Stock Quantity:</label>
                                <input type="number" class="form-control" name="stock"
                                    value="{{ product.stock|default:'0' }}" placeholder="Enter stock count">
                            </div>

                            <!-- Category -->
                            <div class="form-group mb-4">
                                <label>Category:</label>
                                <select class="form-control" name="category">
                                    <option value="">-- Select Category --</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat.id }}" {% if product and product.category and
                                        product.category.id==cat.id %}selected{% endif %}>
                                        {{ cat.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- Collection -->
                            <div class="form-group mb-3">
                                <label>Collection:</label>
                                <select class="form-control" name="collection">
                                    <option value="">-- Select Collection --</option>
                                    {% for collection in collections %}
                                    <option value="{{ collection.id }}" {% if product and product.collection and
                                        product.collection.id==collection.id %}selected{% endif %}>
                                        {{ collection.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>


                            <!-- Available -->
                            <div class="form-group mb-3">
                                <label>Available:</label>
                                <select name="available" class="form-control">
                                    <option value="True" {% if product.available %}selected{% endif %}>Yes</option>
                                    <option value="False" {% if not product.available %}selected{% endif %}>No</option>
                                </select>
                            </div>

                            <!-- Image Upload -->
                            <div class="form-group mb-4">
                                <label>Upload Images (You can select up to 4):</label>
                                <input type="file" name="images" multiple accept="image/*" class="form-control">

                                {% if product and product.images.all %}
                                <div class="mt-3 d-flex flex-wrap">
                                    {% for img in product.images.all %}
                                    <div class="me-2 mb-2 text-center">
                                        <img src="{{ img.image.url }}" alt="Product Image" width="100" height="100"
                                            class="rounded mb-1" style="object-fit: cover;">
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endif %}
                            </div>

                            <button type="submit" class="btn btn-primary mr-2">Submit</button>
                            <a href="{% url 'admin_product_list' %}" class="btn btn-dark">Cancel</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.querySelectorAll('.file-upload-browse').forEach(button => {
        button.addEventListener('click', function () {
            const fileInput = this.closest('.form-group').querySelector('.file-upload-default');
            fileInput.click();
        });
    });

    document.querySelectorAll('.file-upload-default').forEach(input => {
        input.addEventListener('change', function () {
            const fileName = this.value.split('\\').pop();
            this.closest('.form-group').querySelector('.file-upload-info').value = fileName;
        });
    });
</script>


{% endblock %}
