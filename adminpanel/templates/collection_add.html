{% extends 'admin_dashboard.html' %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{% if collection %}Edit Collection{% else %}Add Collection{% endif %}</h4>
            <form class="forms-sample"
                  action="{% if collection %}{% url 'collection_edit' collection.id %}{% else %}{% url 'collection_add' %}{% endif %}"
                  method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <!-- Name -->
              <div class="form-group mb-4">
                <label>Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Collection Name"
                       value="{{ collection.name|default:'' }}">
              </div>

              <!-- Category Dropdown -->
              <div class="form-group mb-4">
                <label>Category:</label>
                <select class="form-control" name="category">
                  <option value="">-- Select Category --</option>
                  {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if collection and collection.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Description -->
              <div class="form-group mb-4">
                <label>Description:</label>
                <textarea class="form-control" rows="4" name="description"
                          placeholder="Description">{{ collection.description|default:'' }}</textarea>
              </div>

              <!-- Image -->
              <div class="form-group mb-4">
                <label>Image</label>
                <input type="file" name="image" class="file-upload-default" style="display:none;">
                <div class="input-group col-xs-12">
                  <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                  <span class="input-group-append">
                    <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                  </span>
                </div>
              </div>

              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <a href="{% url 'collection_list' %}" class="btn btn-dark">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.querySelectorAll('.file-upload-browse').forEach(button => {
  button.addEventListener('click', function () {
    const fileInput = this.closest('.form-group').querySelector('.file-upload-default');
    fileInput.click();
  });
});

document.querySelectorAll('.file-upload-default').forEach(input => {
  input.addEventListener('change', function () {
    const fileName = this.value.split('\\').pop();
    this.closest('.form-group').querySelector('.file-upload-info').value = fileName;
  });
});
</script>
{% endblock %}
