{% extends 'base.html' %}
{% block content %}
<h2>Orders</h2>
<table border="1">
<tr><th>ID</th><th>User</th><th>Total</th><th>Status</th><th>Action</th></tr>
{% for o in orders %}
<tr>
  <td>{{ o.id }}</td>
  <td>{{ o.user.username }}</td>
  <td>{{ o.total_price }}</td>
  <td>{{ o.status }}</td>
  <td><a href="{% url 'admin_order_update' o.id %}">Update</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
