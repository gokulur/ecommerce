{% extends 'admin_dashboard.html' %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">
              {% if category %} Edit Category {% else %} Add Category {% endif %}
            </h4>

            <form class="forms-sample"
                  action="{% if category %}{% url 'category_edit' category.id %}{% else %}{% url 'category_add' %}{% endif %}"
                  method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="form-group mb-4">
                <label for="categoryName">Name:</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Category Name"
                       name="name" value="{{ category.name|default:'' }}">
              </div>

              <div class="form-group">
                <label for="categoryDesc">Description:</label>
                <textarea placeholder="Description" class="form-control" id="categoryDesc" rows="4"
                          name="description">{{ category.description|default:'' }}</textarea>
              </div>

              <div class="form-group mb-4">
                <label>Image</label>
                <input type="file" name="image" class="file-upload-default" style="display:none;">
                <div class="input-group col-xs-12">
                  <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                  <span class="input-group-append">
                    <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                  </span>
                </div>
              </div>

              {% if category.image %}
              <div class="form-group mb-3">
                <label>Current Image:</label><br>
                <img src="{{ category.image.url }}" alt="{{ category.name }}" width="100" height="100"
                     class="rounded shadow-sm border">
              </div>
              {% endif %}

              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <a href="{% url 'category_list' %}" class="btn btn-dark">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
