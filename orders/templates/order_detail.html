<h2>Order #{{ order.id }}</h2>
<p>Status: {{ order.status }}</p>
<p>Total: ${{ order.total_price }}</p>

<h3>Items:</h3>
<ul>
  {% for item in order.items.all %}
    <li>{{ item.product.name }} x {{ item.quantity }} - ${{ item.price }}</li>
  {% endfor %}
</ul>

<a href="{% url 'order_list_page' %}">Back to Orders</a>
