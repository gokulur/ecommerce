<h2>Create Order</h2>
{% if cart %}
<ul>
  {% for pid, item in cart.items %}
    <li>{{ item.name }} x {{ item.quantity }} - ${{ item.price }}</li>
  {% endfor %}
</ul>
<p>Total: ${{ total }}</p>

<form method="POST" action="{% url 'create_order_action' %}">
  {% csrf_token %}
  <button type="submit">Confirm Order</button>
</form>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
