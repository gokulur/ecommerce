<h2>Your Orders</h2>
{% if orders %}
<ul>
  {% for order in orders %}
    <li>
      Order #{{ order.id }} - {{ order.status }} -
      <a href="{% url 'order_detail_page' order.id %}">View</a>
    </li>
  {% endfor %}
</ul>
{% else %}
<p>No orders yet.</p>
{% endif %}
{% for message in messages %}
  <p>{{ message }}</p>
{% endfor %}
