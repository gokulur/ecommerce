{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}

<style>
  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap");

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #f5f5f5;
    /* light gray background */
    font-family: "Open Sans", sans-serif;
    color: #111;
    /* dark text */
  }

  img {
    width: 100%;
    border-bottom-left-radius: 10px;
    border-top-left-radius: 10px;
    display: block;
  }

  a {

    color: #111;
    font-weight: 600;
    text-decoration: none;
  }

  a:hover {
    color: #444;
  }

  .modernForm {
    max-width: 1200px;
    display: flex;
    margin: 30px auto;
    background-color: #fff;
    /* white form background */
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .imageSection {
    flex-basis: 50%;
    position: relative;
    color: white;

  }

  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    /* dark overlay */
    border-bottom-left-radius: 10px;
    border-top-left-radius: 10px;
    z-index: 0;
  }

  .textInside {
    position: absolute;
    bottom: 200px;
    right: 50px;
    color: #fff;
  }

  .textInside h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #fff;
  }

  .textInside .tagLine {
    font-size: 1.2rem;
    font-weight: 600;
  }

  .contactForm {
    flex-basis: 45%;
    margin: auto;
    color: #111;
    padding: 40px 30px;
  }

  .contactForm h1 {
    margin-bottom: 20px;
    font-weight: 700;
  }

  input[type="email"],
  input[type="text"],
  input[type="password"],
  input[type="number"] {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 1rem;
  }

  input[type="checkbox"] {
    margin-right: 10px;
  }

  input[type="submit"] {
    background-color: #111;
    /* black button */
    font-size: 1rem;
    border: none;
    color: white;
    padding: 12px 50px;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #444;
    /* dark gray hover */
  }

  @media only screen and (max-width: 768px) {
    .modernForm {
      flex-wrap: wrap;
    }

    .imageSection,
    .contactForm {
      flex-basis: 100%;
    }

    .overlay,
    img {
      border-radius: 10px 10px 0 0;
    }

    .contactForm {
      padding: 30px;
    }
  }

  .error {
    color: red;
    font-size: 12px;
 
    display: block;
  }

  .input-error {
    border: 1px solid red !important;
  }

  .input-success {
    border: 1px solid green !important;
  }

  input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  .password-strength {
    font-size: 12px;
    margin-top: 5px;
  }

  .weak {
    color: red;
  }

  .medium {
    color: orange;
  }

  .strong {
    color: green;
  }
</style>
</style>

<div class="modernForm">
  <div class="imageSection">
    <div class="image">
      <div class="overlay"></div>
      <img src="https://images.pexels.com/photos/1895015/pexels-photo-1895015.jpeg" alt="pexels-yuri-manei-2272854">
    </div>
    <div class="textInside">
      <h1>Smell Good, Feel Great</h1>
      <p class="tagLine">Explore Fragrances That Define You</p>
    </div>
  </div>

  <div class="contactForm">
    <h1>Registration</h1>
    <form method="POST" action="{% url 'register_action' %}" id="registerForm" novalidate>
      {% csrf_token %}

      <label for="username">Username:</label>
      <input type="text" name="username" id="username" placeholder="Ex: Lindsey" required minlength="3" maxlength="30"
        pattern="^[a-zA-Z0-9_]+$" />
      <span class="error" id="username-error"></span>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required />
      <span class="error" id="email-error"></span>

      <label for="number">Phone Number:</label>
      <input type="tel" name="phone" id="number" placeholder="1234567890" required pattern="[0-9]{10}" maxlength="10" />
      <span class="error" id="phone-error"></span>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required minlength="8" />
      <span class="password-strength" id="password-strength"></span>
      <span class="error" id="password-error"></span>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" name="confirm_password" id="confirm_password" required />
      <span class="error" id="confirm-password-error"></span>

      <a href="{% url 'login_page' %}">Already have an account? Login here</a> <br><br>
      <input type="submit" value="Register">
    </form>
  </div>
</div>
<script>
  const form = document.getElementById('registerForm');
  const username = document.getElementById('username');
  const email = document.getElementById('email');
  const phone = document.getElementById('number');
  const password = document.getElementById('password');
  const confirmPassword = document.getElementById('confirm_password');

  // Real-time validation
  username.addEventListener('input', validateUsername);
  email.addEventListener('input', validateEmail);
  phone.addEventListener('input', validatePhone);
  password.addEventListener('input', validatePassword);
  confirmPassword.addEventListener('input', validateConfirmPassword);

  // Form submission
  form.addEventListener('submit', function (e) {
    let isValid = true;

    if (!validateUsername()) isValid = false;
    if (!validateEmail()) isValid = false;
    if (!validatePhone()) isValid = false;
    if (!validatePassword()) isValid = false;
    if (!validateConfirmPassword()) isValid = false;

    if (!isValid) {
      e.preventDefault();
    }
  });

  function validateUsername() {
    const value = username.value.trim();
    const error = document.getElementById('username-error');

    if (value === '') {
      showError(username, error, 'Username is required');
      return false;
    } else if (value.length < 3) {
      showError(username, error, 'Username must be at least 3 characters');
      return false;
    } else if (value.length > 30) {
      showError(username, error, 'Username must be less than 30 characters');
      return false;
    } else if (!/^[a-zA-Z0-9_]+$/.test(value)) {
      showError(username, error, 'Username can only contain letters, numbers, and underscores');
      return false;
    } else {
      showSuccess(username, error);
      return true;
    }
  }

  function validateEmail() {
    const value = email.value.trim();
    const error = document.getElementById('email-error');
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (value === '') {
      showError(email, error, 'Email is required');
      return false;
    } else if (!emailRegex.test(value)) {
      showError(email, error, 'Please enter a valid email address');
      return false;
    } else {
      showSuccess(email, error);
      return true;
    }
  }

  function validatePhone() {
    const value = phone.value.trim();
    const error = document.getElementById('phone-error');

    if (value === '') {
      showError(phone, error, 'Phone number is required');
      return false;
    } else if (!/^[0-9]{10}$/.test(value)) {
      showError(phone, error, 'Phone number must be exactly 10 digits');
      return false;
    } else {
      showSuccess(phone, error);
      return true;
    }
  }

  function validatePassword() {
    const value = password.value;
    const error = document.getElementById('password-error');
    const strengthIndicator = document.getElementById('password-strength');

    if (value === '') {
      showError(password, error, 'Password is required');
      strengthIndicator.textContent = '';
      return false;
    } else if (value.length < 8) {
      showError(password, error, 'Password must be at least 8 characters');
      strengthIndicator.textContent = '';
      return false;
    } else {
      // Check password strength
      let strength = 0;
      if (value.length >= 8) strength++;
      if (/[a-z]/.test(value) && /[A-Z]/.test(value)) strength++;
      if (/[0-9]/.test(value)) strength++;
      if (/[^a-zA-Z0-9]/.test(value)) strength++;

      if (strength <= 2) {
        strengthIndicator.textContent = '⚠ Weak password';
        strengthIndicator.className = 'password-strength weak';
      } else if (strength === 3) {
        strengthIndicator.textContent = '✓ Medium password';
        strengthIndicator.className = 'password-strength medium';
      } else {
        strengthIndicator.textContent = '✓ Strong password';
        strengthIndicator.className = 'password-strength strong';
      }

      showSuccess(password, error);
      return true;
    }
  }

  function validateConfirmPassword() {
    const value = confirmPassword.value;
    const error = document.getElementById('confirm-password-error');

    if (value === '') {
      showError(confirmPassword, error, 'Please confirm your password');
      return false;
    } else if (value !== password.value) {
      showError(confirmPassword, error, 'Passwords do not match');
      return false;
    } else {
      showSuccess(confirmPassword, error);
      return true;
    }
  }

  function showError(input, errorElement, message) {
    input.classList.add('input-error');
    input.classList.remove('input-success');
    errorElement.textContent = message;
  }

  function showSuccess(input, errorElement) {
    input.classList.remove('input-error');
    input.classList.add('input-success');
    errorElement.textContent = '';
  }
</script>
{% endblock %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
